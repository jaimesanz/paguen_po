{% extends "base.html" %}

{% block content_title %}{{request.user.get_vivienda}}{% endblock %}
{% block content %}
    <h3>Items</h3>
    {% for item in items %}
        <p>
            {{item}}
        </p>
    {% empty %}
        <p>No hay items definidos para la vivienda.</p>
    {% endfor %}
{% endblock %}
