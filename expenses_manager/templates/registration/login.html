{% extends "base.html" %}
{% load i18n %}

{% block content %}
<form method="post" action=".">
  {% csrf_token %} 
  {{ form.as_p }}

  <input type="submit" value="{% trans 'Log in' %}" />
  <input type="hidden" name="next" value="{{ next }}" />
</form>

<p>¿Olvidaste tu clave? <a href="{% url 'auth_password_reset' %}">¡Recuperar contraseña!</a></p>
<p>¿No estas registrado? <a href="{% url 'registration_register' %}">¡Regístrate!</a></p>
{% endblock %}
