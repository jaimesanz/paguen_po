language: python

python:
  - "3.5.2"

services: postgresql

addons:
  postgresql: "9.5.5"

install:
  - sudo apt-get update
  - sudo apt-get install -y python3-pip python3-dev libjpeg-dev
  - pip install --upgrade pip
  - pip install -r requirements/dev.txt

before_script:
  - psql -c 'create database travis_ci_test;' -U postgres
  - cp paguen_po/config/secrets.json.travisCI paguen_po/config/secrets.json

script:
  - ls
  - python paguen_po/manage.py makemigrations
